<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <center><h1 class="text-primary">EMPLOYEE MANAGEMENT SYSTEM</h1></center>
      
        <form action="/add" method="post">
             {% csrf_token %}
            <div>
              <label for="first_name" class="text-light" >First Name</label><br>
              <input type="text" id="first_name"  name="first_name" value={{first_name}}><br>

              <label for="last_name" class="text-light">Last Name</label><br>
              <input type="text" id="last_name"  name="last_name" value={{last_name}} ><br>
       
           
                
            
                <label for="dept"class="text-light" >Department</label><br>
                <input type="number" id="dept"  name="dept" value={{dept}}><br>
             
           
                <label for="salary"class="text-light" >Salary</label><br>
                <input type="number" id="salary"  name="salary"value={{salary}} ><br>
           
              
                <label for="role" class="text-light">Role</label><br>
                <input type="number" id="role" name="role" value={{role}}><br>
             
                <label for="bonus" class="text-light">Bonus</label><br>
                <input type="number" id="bonus"  name="bonus" value{{bonus}} ><br>
             
              
                <label for="phone"class="text-light" >Contact no</label><br>
                <input type="number" id="phone"name="phone"  value={{phone}} ><br>
          
      
               
                
             
        </hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
